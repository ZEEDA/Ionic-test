<ion-content>
  <div class="inner-content">
    <div padding>
      <div class="logo" margin>
        <img src="/assets/logo-white.png" alt="" />
      </div>
    </div>
    <ion-card>
      <ion-card-content>
        <form (ngSubmit)="doLogin()" [formGroup]="loginForm" class="login_form auth-form" autocomplete='off'>
        <div margin>
          <div class="input-inline-field">
            <ion-icon name="person"></ion-icon>
            <ion-item>
              <ion-label dir="{{getLang()=='ar'? 'rtl':'ltr'}}" position="floating">{{ 'NAME' | translate }}</ion-label>
              <ion-input [(ngModel)]="loginParams.name" formControlName="name"></ion-input>
            </ion-item>        
          </div>
          <span field_err *ngFor="let msg of loginERRs.name">{{msg}}</span>
          <div class="input-inline-field">
            <ion-icon name="unlock"></ion-icon>
            <ion-item>
                <ion-label dir="{{getLang()=='ar'? 'rtl':'ltr'}}" position="floating">{{ 'PASSWORD' | translate }}</ion-label>
                <ion-input type="password" [(ngModel)]="loginParams.password" formControlName="password"></ion-input>
              </ion-item>        
            </div>
            <span field_err *ngFor="let msg of loginERRs.password">{{msg}}</span>         
          <div class="check-field">
            <ion-item lines="none">
              <ion-label>{{ 'REMEMBER_ME' | translate }}</ion-label>
              <ion-checkbox slot="start" color="light" [(ngModel)]="rememberUser" formControlName="rememberUser"></ion-checkbox>            
            </ion-item>
            <!-- <hr devider> -->
          </div>
        </div>
        <div class="login-btn-wrapper" margin>
          <div class="title">
            <p>{{ 'LOGIN' | translate }}</p>
          </div>
          <ion-fab horizontal="{{ getLang() == 'en'? 'end': 'start'}}" slot="fixed">
            <ion-fab-button color="secondary" (click)="doLogin()">
              <ion-icon name="{{ getLang() == 'en'? 'arrow-round-forward': 'arrow-round-back'}}"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
        <div class="links">
          <a slot="start">{{ 'SIGNUP' | translate }}</a>
          <a slot="end">{{ 'FORGET_PASSWORD' | translate }}</a>
        </div>
      </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
