<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'HOME' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/bg.jpg"/>
      <ion-card-header>
        <ion-card-title>
          {{ 'GREETING' | translate }} <strong>{{ userName }}</strong>
        </ion-card-title>
        <ion-card-subtitle>
          {{ 'LAST_LOGIN' | translate }}: <strong>{{ lastTime }}</strong>
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
</ion-content>
